<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>record Video</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-4">
      <div class="d-none row" id="video-c">
        <video class="my-2 w-50" src="" id="video"></video>
        <div>
          <button id="grabar" class="btn btn-primary">Grabar</button>
          <button id="detener" class="d-none btn btn-success">Detener</button>
        </div>
      </div>
      <div class="d-none" id="save-panel">
        <video class="w-50" controls src="" id="recording"></video>
        <div>
          <a id="cancelar" class="btn btn-dark">Cancelar</a>
          <a id="guardar" class="btn btn-success">Guardar</a>
        </div>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
